<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a:link{
            color: red;
        }

        a:visited{
            color: rgb(192, 34, 176);
        }

        a:hover{
            background-color: aqua;
        }
        p:not(.maravillas){
            color: blue;
        }

        .container div:nth-child(2){
            color: crimson;
        }
    </style>
    
</head>
<body>
    <a href="#">Alicia</a>
    <p>En el</p>
    <p class="maravillas">pais</p>
    <div class="container">
        <div>Alicia</div>
        <div>Alicia</div>
        <div>Alicia</div>
    </div>
</body>
</html>
