<head>

    <title>Document</title>

    <style>
        body {
            margin: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        a:hover {
            border-bottom: 1px solid black;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.471);
        }

        .nav {
            display: flex;
            gap: 15px;

        }

        .nav li ul {
            display: flex;
            flex-direction: column;
            position: absolute;
            opacity: 0;
            transition: opacity 400ms;
            transition-delay: 300ms;
        }

        .nav li:hover>ul {
            display: flex;
            flex-direction: column;
            height: 120px;
            opacity: 1;
            transition: opacity 400ms;
            transition-delay: 300ms;
        }

        .nav li ul li {
            display: inline-block;
            margin-top: 8px;
        }

        .nav li ul li a {
            display: inline-block;
        }

        .nav li a {
            padding: 4px 12px;
            border-radius: 5px;
            border: solid 1px black;
            background-color: aqua;
        }
    </style>
</head>
